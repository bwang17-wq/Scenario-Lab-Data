<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Insights Map Gallery</title>
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 60px 20px; min-height: 100vh; margin: 0; }
        h1 { color: #f1f5f9; margin-bottom: 10px; font-size: 2.5rem; font-weight: 800; letter-spacing: -0.025em; }
        p.subtitle { color: #94a3b8; margin-bottom: 40px; font-size: 1.1rem; }
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; width: 100%; max-width: 1000px; }
        .card { background: #1e293b; padding: 32px; border-radius: 16px; border: 1px solid #334155; text-align: center; transition: transform 0.2s, box-shadow 0.2s; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); border-color: #475569; }
        .card h3 { margin-top: 0; margin-bottom: 24px; color: #e2e8f0; font-size: 1.5rem; }
        .btn-group { display: flex; flex-direction: column; gap: 12px; }
        a { text-decoration: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; font-size: 0.95rem; transition: all 0.2s; text-align: center; }
        .btn-pos { background-color: #10b981; color: #fff; }
        .btn-pos:hover { background-color: #059669; }
        .btn-neg { background-color: #ef4444; color: #fff; }
        .btn-neg:hover { background-color: #dc2626; }
    </style>
</head>
<body>

    <h1>Product Analysis Dashboard</h1>
    <p class="subtitle">Interactive visualization maps for product pain points and sentiment analysis.</p>

    <div class="container">
        <div class="card">
            <h3>Razer Keyboard</h3>
            <div class="btn-group">
                <a href="Interactive_Map_POSITIVE Razer.html" class="btn-pos">Positive Sentiment Map</a>
                <a href="Interactive_Map_NEGATIVE Razer.html" class="btn-neg">Negative Pain Points Map</a>
            </div>
        </div>

        <div class="card">
            <h3>Azeron Keypad</h3>
            <div class="btn-group">
                <a href="Interactive_Map_POSITIVEAzeron.html" class="btn-pos">Positive Sentiment Map</a>
                <a href="Interactive_Map_NEGATIVEAzeron.html" class="btn-neg">Negative Pain Points Map</a>
            </div>
        </div>

        <div class="card">
            <h3>Logitech G13</h3>
            <div class="btn-group">
                <a href="Interactive_Map_POSITIVEG13.html" class="btn-pos">Positive Sentiment Map</a>
                <a href="Interactive_Map_NEGATIVEG13.html" class="btn-neg">Negative Pain Points Map</a>
            </div>
        </div>
    </div>

</body>
</html>
